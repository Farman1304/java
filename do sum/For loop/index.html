<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
 table: <input type="number" id="table1"> <br>
 <br>
 limit : <input type="number" id="till">
 <br>
 <br>
 <button type="submit" onclick="printTable();return false" >Table</button>

    </form>

    <h2 id =result></h2>

    <script>

        function printTable () {
        console.log("tables");
        table = +document.querySelector("#table1").value;
       // console.log("table:" , table); 
        
        limit= +document.querySelector("#till").value;
       // console.log("limit:",limit);
        

        for (let i = 0 ; i < limit ; i++){
        
       console.log(`${table} X ${1+i}= ${table*(1+i)}`);
        let result =( `${table} x ${1+i} = ${table* (i+1)} <br>`);

        document.querySelector("#result").innerHTML=result;
        }}

    </script>
